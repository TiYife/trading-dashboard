    <script>
        // ğŸ”´ğŸ”´ğŸ”´ è¯·ä¿®æ”¹è¿™é‡Œ ğŸ”´ğŸ”´ğŸ”´
        const GITHUB_USERNAME = 'tiyife'; // ä½ çš„ GitHub ç”¨æˆ·å
        const REPO_NAME = 'trading-dashboard';   // ä½ çš„ä»“åº“å
        // ğŸ”´ğŸ”´ğŸ”´ğŸ”´ğŸ”´ğŸ”´ğŸ”´ğŸ”´ğŸ”´ğŸ”´ğŸ”´ğŸ”´

        const CATEGORIES = {
            market: {
                id: 'list-market',
                countId: 'count-market',
                dir: 'è¡Œæƒ…è¿½è¸ª',
                icon: 'ğŸ“Š',
                color: 'blue'
            },
            plan: {
                id: 'list-plan',
                countId: 'count-plan',
                dir: 'æ“ä½œè®¡åˆ’',
                icon: 'ğŸ“',
                color: 'purple'
            },
            review: {
                id: 'list-review',
                countId: 'count-review',
                dir: 'å¤ç›˜',
                icon: 'ğŸ“‰',
                color: 'gold'
            },
            mind: {
                id: 'list-mind',
                countId: 'count-mind',
                dir: 'å¿ƒæ³•',
                icon: 'ğŸ§ ',
                color: 'emerald'
            }
        };

        async function fetchDirFiles(catKey) {
            const cat = CATEGORIES[catKey];
            const container = document.getElementById(cat.id);
            const countEl = document.getElementById(cat.countId);
            const apiUrl = `https://api.github.com/repos/${GITHUB_USERNAME}/${REPO_NAME}/contents/${encodeURIComponent(cat.dir)}?ref=main&t=${Date.now()}`;

            try {
                const response = await fetch(apiUrl);
                if (!response.ok) {
                    if (response.status === 404) {
                        container.innerHTML = '<div class="text-center py-8 text-gray-600 text-xs italic border border-dashed border-gray-800 rounded-xl">ç›®å½•ä¸å­˜åœ¨</div>';
                        return 0;
                    }
                    throw new Error('API Error');
                }
                
                const data = await response.json();
                let htmlFiles = data.filter(file => file.name.endsWith('.html'));
                
                // 1. è¿‡æ»¤æ‰æ¨¡ç‰ˆ(template)å’Œæµ‹è¯•(test)æ–‡ä»¶
                htmlFiles = htmlFiles.filter(file => {
                    const lowerName = file.name.toLowerCase();
                    return !lowerName.includes('template') && !lowerName.includes('test');
                });

                // 2. æŒ‰æ—¥æœŸé™åºæ’åˆ—
                htmlFiles.sort((a, b) => {
                    // æå–æ—¥æœŸ (YYYYMMDD)
                    const dateA = (a.name.match(/^(\d{8})/) || [''])[0];
                    const dateB = (b.name.match(/^(\d{8})/) || [''])[0];

                    if (dateA && dateB) {
                        return dateB.localeCompare(dateA); // éƒ½æœ‰æ—¥æœŸï¼ŒæŒ‰æ—¥æœŸé™åº
                    } else if (dateA) {
                        return -1; // Aæœ‰æ—¥æœŸï¼ŒAæ’å‰é¢
                    } else if (dateB) {
                        return 1; // Bæœ‰æ—¥æœŸï¼ŒBæ’å‰é¢
                    } else {
                        return a.name.localeCompare(b.name); // éƒ½æ²¡æœ‰æ—¥æœŸï¼ŒæŒ‰åç§°å‡åº(é»˜è®¤)
                    }
                });

                container.innerHTML = '';
                
                if (htmlFiles.length === 0) {
                    container.innerHTML = '<div class="text-center py-8 text-gray-600 text-xs italic border border-dashed border-gray-800 rounded-xl">æš‚æ— æ–‡ä»¶</div>';
                    return 0;
                }

                htmlFiles.forEach(file => {
                    const displayName = file.name.replace('.html', '').toUpperCase();
                    const card = document.createElement('a');
                    card.href = file.path; // GitHub API returns 'path' which includes the directory
                    card.className = 'glass block p-4 rounded-xl transition-all duration-300 flex justify-between items-center group hover:translate-x-1';
                    
                    const iconBg = {
                        blue: 'bg-blue-900/30 text-blue-400',
                        purple: 'bg-purple-900/30 text-purple-400',
                        emerald: 'bg-emerald-900/30 text-emerald-400',
                        gold: 'bg-amber-900/30 text-amber-400'
                    }[cat.color];

                    card.innerHTML = `
                        <div class="flex items-center gap-3">
                            <div class="w-10 h-10 rounded-lg ${iconBg} flex items-center justify-center text-lg">
                                ${cat.icon}
                            </div>
                            <div>
                                <div class="font-bold text-gray-200 group-hover:text-white transition-colors">${displayName}</div>
                                <div class="text-[10px] text-gray-500 uppercase tracking-widest">${cat.dir}</div>
                            </div>
                        </div>
                        <div class="text-gray-700 group-hover:text-white transition-colors">
                            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m9 18 6-6-6-6"/></svg>
                        </div>
                    `;
                    container.appendChild(card);
                });

                countEl.textContent = htmlFiles.length;
                return htmlFiles.length;

            } catch (error) {
                console.error(error);
                container.innerHTML = `<div class="p-4 border border-red-900/30 bg-red-900/10 rounded-xl text-red-400/70 text-[10px] text-center">ERR: ${cat.dir} åŠ è½½å¤±è´¥</div>`;
                return 0;
            }
        }

        async function fetchAll() {
            await Promise.all([
                fetchDirFiles('market'),
                fetchDirFiles('plan'),
                fetchDirFiles('review'),
                fetchDirFiles('mind')
            ]);
        }

        fetchAll();
    </script>
