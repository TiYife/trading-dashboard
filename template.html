<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pro Trading Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <style>

<body class="p-4 min-h-screen selection:bg-blue-500 selection:text-white">

    <!-- ğŸ”´ğŸ”´ğŸ”´ æ•°æ®é…ç½®åŒº ğŸ”´ğŸ”´ğŸ”´ -->
    <script>
        const DASHBOARD_DATA = {
            "title": "ğŸš€ ç­‰å¾…æ•°æ®è¾“å…¥...",
            "lastUpdated": "2026-01-31",
            "layout": "masonry",
            "cards": [
                {
                    "type": "text",
                    "theme": "purple",
                    "title": "SYSTEM READY",
                    "subtitle": "ç³»ç»Ÿå·²å‡çº§ V2.0",
                    "content": "ç°åœ¨æ”¯æŒ **ç ”æŠ¥è§‚ç‚¹** å’Œ **é£é™©æç¤º** äº†ã€‚\n- è¯·å°è¯•æŠŠä¸€ç¯‡é•¿ç ”æŠ¥å‘ç»™ Monicaã€‚\n- å¤åˆ¶ç”Ÿæˆçš„ JSON åˆ°è¿™é‡Œã€‚",
                    "footer": "Dashboard System"
                }
            ]
        };
    </script>
    <!-- ğŸ”´ğŸ”´ğŸ”´ é…ç½®åŒºç»“æŸ ğŸ”´ğŸ”´ğŸ”´ -->

    <div id="app" class="max-w-7xl mx-auto"></div>

    <script>
        function render() {
            const d = DASHBOARD_DATA;
            const app = document.getElementById('app');
            
            // å¤´éƒ¨
            let html = `<div class="mb-8 border-b border-gray-800 pb-4 flex justify-between items-end">
                <div>
                    <h1 class="text-2xl font-bold tracking-tight text-white">${d.title}</h1>
                    <p class="text-gray-500 text-xs mt-1 font-mono">UPDATED: ${d.lastUpdated}</p>
                </div>
                <div class="text-xs text-gray-600 font-mono">V2.0</div>
            </div>`;
            
            // å®¹å™¨
            html += `<div class="masonry-grid">`;

            d.cards.forEach(c => {
                // ä¸»é¢˜è‰²æ˜ å°„
                const themeMap = {
                    blue:   { border: 'border-blue-500', bg: 'bg-blue-500/10', text: 'text-blue-400', title: 'text-blue-300' },
                    red:    { border: 'border-red-500',  bg: 'bg-red-500/10',  text: 'text-red-400',  title: 'text-red-300' },
                    green:  { border: 'border-emerald-500', bg: 'bg-emerald-500/10', text: 'text-emerald-400', title: 'text-emerald-300' },
                    gold:   { border: 'border-amber-500', bg: 'bg-amber-500/10', text: 'text-amber-400', title: 'text-amber-300' },
                    purple: { border: 'border-purple-500', bg: 'bg-purple-500/10', text: 'text-purple-400', title: 'text-purple-300' },
                    gray:   { border: 'border-gray-600',   bg: 'bg-gray-800',      text: 'text-gray-400',   title: 'text-gray-400' }
                };
                const t = themeMap[c.theme] || themeMap.gray;

                // å¡ç‰‡å®¹å™¨
                html += `<div class="mb-4 break-inside-avoid rounded-xl border border-gray-800 bg-[#16181c] card-shadow overflow-hidden group hover:border-gray-700 transition-colors">
                    
                    <!-- å¡ç‰‡å¤´ -->
                    <div class="px-5 py-3 border-b border-gray-800/50 flex justify-between items-center ${t.bg}">
                        <div>
                            <div class="text-[10px] font-bold tracking-wider uppercase ${t.title} opacity-80">${c.title}</div>
                            <div class="text-base font-bold text-white leading-tight">${c.subtitle}</div>
                        </div>
                        ${c.probability ? `<div class="text-xs font-mono bg-black/20 px-2 py-1 rounded ${t.text}">${c.probability}</div>` : ''}
                    </div>

                    <!-- å¡ç‰‡å†…å®¹ -->
                    <div class="p-5">
                        
                        <!-- æ ‡ç­¾ -->
                        ${c.tags ? `<div class="flex flex-wrap gap-1.5 mb-4">
                            ${c.tags.map(tag => `<span class="px-1.5 py-0.5 text-[10px] border border-gray-700 rounded text-gray-400 bg-gray-800/50">${tag}</span>`).join('')}
                        </div>` : ''}

                        <!-- ç±»å‹A: åˆ—è¡¨é¡¹ (Scenario/Alert) -->
                        ${c.items ? `<div class="space-y-3">
                            ${c.items.map(i => `
                                <div class="text-sm ${i.highlight ? 'bg-white/5 -mx-2 px-2 py-1.5 rounded border-l-2 ' + t.border : ''}">
                                    <div class="text-[10px] text-gray-500 uppercase tracking-wide mb-0.5">${i.label}</div>
                                    <div class="${i.color === 'red' ? 'text-red-400' : (i.color === 'green' ? 'text-emerald-400' : 'text-gray-300')} font-medium leading-snug">
                                        ${i.value}
                                    </div>
                                </div>
                            `).join('')}
                        </div>` : ''}

                        <!-- ç±»å‹B: æ–‡æœ¬å†…å®¹ (Text/Report) -->
                        ${c.content ? `<div class="text-sm text-gray-300 leading-relaxed md-content space-y-2">
                            ${marked.parse(c.content)}
                        </div>` : ''}

                    </div>

                    <!-- é¡µè„š -->
                    ${c.footer ? `<div class="px-5 py-2 bg-black/20 border-t border-gray-800/50 text-[10px] text-gray-600 font-mono text-right">
                        ${c.footer}
                    </div>` : ''}

                </div>`;
            });
            
            app.innerHTML = html + '</div>';
        }
        render();
    </script>
</body>
</html>
