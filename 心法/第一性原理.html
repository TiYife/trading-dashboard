<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>第一性原理 - 核心壁纸</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            background: radial-gradient(circle at center, #1a1c2c 0%, #050505 100%);
            color: #fff;
            font-family: 'Noto Sans SC', sans-serif;
            overflow-x: hidden;
        }
        .hero-text {
            text-shadow: 0 0 30px rgba(59, 130, 246, 0.5);
        }
        .principle-card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .principle-card:hover {
            transform: translateY(-10px) scale(1.02);
            background: rgba(255, 255, 255, 0.07);
            border-color: rgba(255, 255, 255, 0.3);
        }
        .glow-gold { box-shadow: 0 0 40px rgba(217, 176, 22, 0.15); border-left: 4px solid #d9b016; }
        .glow-emerald { box-shadow: 0 0 40px rgba(16, 185, 129, 0.15); border-left: 4px solid #10b981; }
        .glow-purple { box-shadow: 0 0 40px rgba(139, 92, 246, 0.15); border-left: 4px solid #8b5cf6; }
        .glow-blue { box-shadow: 0 0 40px rgba(59, 130, 246, 0.15); border-left: 4px solid #3b82f6; }
        .glow-red { box-shadow: 0 0 40px rgba(239, 68, 68, 0.15); border-left: 4px solid #ef4444; }
        
        .highlight-text {
            background: linear-gradient(to right, #fff 0%, #aaa 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
    </style>
</head>
<body class="min-h-screen p-8 md:p-16">
    <div class="max-w-7xl mx-auto">
        <!-- Header -->
        <header class="mb-20 text-center">
            <h1 class="text-6xl md:text-8xl font-black mb-4 hero-text tracking-tighter">
                FIRST <span class="text-blue-500">PRINCIPLES</span>
            </h1>
            <p class="text-gray-500 tracking-[0.5em] uppercase text-sm">事物的底层逻辑 · 绝不妥协的真理</p>
        </header>

        <!-- 核心六项 - 巨幕显示 -->
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8 mb-20">
            <!-- 投资 -->
            <div class="principle-card glow-gold p-8 rounded-3xl">
                <div class="text-amber-500 text-xs font-bold mb-2 uppercase tracking-widest">Investment</div>
                <div class="text-3xl font-black mb-4">投资</div>
                <div class="text-xl text-gray-400">风险控制 <span class="text-white">而非</span> 高回报</div>
            </div>
            <!-- 理财 -->
            <div class="principle-card glow-emerald p-8 rounded-3xl">
                <div class="text-emerald-500 text-xs font-bold mb-2 uppercase tracking-widest">Finance</div>
                <div class="text-3xl font-black mb-4">理财</div>
                <div class="text-xl text-gray-400">现金流 <span class="text-white">而非</span> 投资收益</div>
            </div>
            <!-- 时间 -->
            <div class="principle-card glow-purple p-8 rounded-3xl">
                <div class="text-purple-500 text-xs font-bold mb-2 uppercase tracking-widest">Time</div>
                <div class="text-3xl font-black mb-4">时间管理</div>
                <div class="text-xl text-gray-400">优先级 <span class="text-white">而非</span> 计划表</div>
            </div>
            <!-- 成长 -->
            <div class="principle-card glow-blue p-8 rounded-3xl">
                <div class="text-blue-500 text-xs font-bold mb-2 uppercase tracking-widest">Growth</div>
                <div class="text-3xl font-black mb-4">成长</div>
                <div class="text-xl text-gray-400">反思 <span class="text-white">而非</span> 经历</div>
            </div>
            <!-- 学习 -->
            <div class="principle-card glow-emerald p-8 rounded-3xl">
                <div class="text-emerald-500 text-xs font-bold mb-2 uppercase tracking-widest">Learning</div>
                <div class="text-3xl font-black mb-4">学习</div>
                <div class="text-xl text-gray-400">实践 <span class="text-white">而非</span> 记忆</div>
            </div>
            <!-- 阅读 -->
            <div class="principle-card glow-red p-8 rounded-3xl">
                <div class="text-red-500 text-xs font-bold mb-2 uppercase tracking-widest">Reading</div>
                <div class="text-3xl font-black mb-4">阅读</div>
                <div class="text-xl text-gray-400">思考 <span class="text-white">而非</span> 浏览</div>
            </div>
        </div>

        <!-- 次要项 - 极简网格 -->
        <div class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-5 gap-6 text-center">
            <div class="p-4 border border-white/5 rounded-xl hover:bg-white/5 transition-colors">
                <div class="text-gray-500 text-[10px] mb-1">家庭</div>
                <div class="text-sm font-bold">经济 > 感情</div>
            </div>
            <div class="p-4 border border-white/5 rounded-xl hover:bg-white/5 transition-colors">
                <div class="text-gray-500 text-[10px] mb-1">爱情</div>
                <div class="text-sm font-bold">筛选 > 死磕</div>
            </div>
            <div class="p-4 border border-white/5 rounded-xl hover:bg-white/5 transition-colors">
                <div class="text-gray-500 text-[10px] mb-1">社交</div>
                <div class="text-sm font-bold">品质 > 数量</div>
            </div>
            <div class="p-4 border border-white/5 rounded-xl hover:bg-white/5 transition-colors">
                <div class="text-gray-500 text-[10px] mb-1">职场</div>
                <div class="text-sm font-bold">价值 > 努力</div>
            </div>
            <div class="p-4 border border-white/5 rounded-xl hover:bg-white/5 transition-colors">
                <div class="text-gray-500 text-[10px] mb-1">教育</div>
                <div class="text-sm font-bold">能力 > 分数</div>
            </div>
            <div class="p-4 border border-white/5 rounded-xl hover:bg-white/5 transition-colors">
                <div class="text-gray-500 text-[10px] mb-1">健康</div>
                <div class="text-sm font-bold">自律 > 医疗</div>
            </div>
            <div class="p-4 border border-white/5 rounded-xl hover:bg-white/5 transition-colors">
                <div class="text-gray-500 text-[10px] mb-1">养老</div>
                <div class="text-sm font-bold">规划 > 依赖</div>
            </div>
            <div class="p-4 border border-white/5 rounded-xl hover:bg-white/5 transition-colors">
                <div class="text-gray-500 text-[10px] mb-1">创业</div>
                <div class="text-sm font-bold">市场 > 喜好</div>
            </div>
            <div class="p-4 border border-white/5 rounded-xl hover:bg-white/5 transition-colors">
                <div class="text-gray-500 text-[10px] mb-1">沟通</div>
                <div class="text-sm font-bold">理解 > 说服</div>
            </div>
            <div class="p-4 border border-white/5 rounded-xl hover:bg-white/5 transition-colors">
                <div class="text-gray-500 text-[10px] mb-1">决策</div>
                <div class="text-sm font-bold">目标 > 选项</div>
            </div>
        </div>

        <!-- Footer / Back -->
        <footer class="mt-24 text-center">
            <a href="../index.html" class="inline-flex items-center gap-2 text-gray-600 hover:text-white transition-colors group">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="group-hover:-translate-x-1 transition-transform"><path d="m15 18-6-6 6-6"/></svg>
                返回指挥中心
            </a>
        </footer>
    </div>
</body>
</html>
