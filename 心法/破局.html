<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>破局 - 核心壁纸</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            background: #000;
            color: #fff;
            font-family: 'Noto Sans SC', sans-serif;
            overflow: hidden;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            max-width: 1200px;
            width: 90%;
            text-align: center;
        }
        .breakthrough-item {
            opacity: 0;
            transform: translateY(30px);
            animation: fadeInUp 0.8s forwards;
        }
        @keyframes fadeInUp {
            to { opacity: 1; transform: translateY(0); }
        }
        .item-1 { animation-delay: 0.2s; }
        .item-2 { animation-delay: 0.5s; }
        .item-3 { animation-delay: 0.8s; }

        .line {
            height: 1px;
            background: linear-gradient(to right, transparent, rgba(255,255,255,0.2), transparent);
            margin: 4rem 0;
        }
        
        .accent-red { color: #ff4d4d; text-shadow: 0 0 20px rgba(255, 77, 77, 0.4); }
        .accent-gold { color: #ffd700; text-shadow: 0 0 20px rgba(255, 215, 0, 0.4); }
        .accent-blue { color: #4da6ff; text-shadow: 0 0 20px rgba(77, 166, 255, 0.4); }

        .footer-link {
            position: fixed;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%);
            color: #333;
            transition: color 0.3s;
        }
        .footer-link:hover { color: #888; }
    </style>
</head>
<body>
    <div class="container">
        <div class="breakthrough-item item-1">
            <h2 class="text-gray-500 uppercase tracking-[0.3em] text-sm mb-6">人生转折 · Turning Point</h2>
            <p class="text-4xl md:text-6xl font-black leading-tight">
                改变人生的事情，你必须 <span class="accent-red">冒险</span>
            </p>
        </div>

        <div class="line"></div>

        <div class="breakthrough-item item-2">
            <h2 class="text-gray-500 uppercase tracking-[0.3em] text-sm mb-6">意义源头 · Origin of Meaning</h2>
            <p class="text-4xl md:text-6xl font-black leading-tight">
                意义非凡的事情，大多 <span class="accent-gold">碰巧发生</span>
            </p>
        </div>

        <div class="line"></div>

        <div class="breakthrough-item item-3">
            <h2 class="text-gray-500 uppercase tracking-[0.3em] text-sm mb-6">执行真相 · Truth of Execution</h2>
            <p class="text-4xl md:text-6xl font-black leading-tight">
                不重要的事情，才有 <span class="accent-blue">周全的计划</span>
            </p>
        </div>
    </div>

    <a href="../index.html" class="footer-link flex items-center gap-2">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m15 18-6-6 6-6"/></svg>
        <span>EXIT</span>
    </a>
</body>
</html>
